<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>База фото</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/base.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">QMagFace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Поиск людей по фото</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="base.html">База фото</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">База фото</h2>
      <button class="btn btn-success" onclick="addPhoto()">Добавить фото</button>
    </div>

    <div id="gallery" class="row g-4"></div>
  </div>

  <div class="modal fade" id="addPhotoModal" tabindex="-1" aria-labelledby="addPhotoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addPhotoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addPhotoLabel">Добавить фото</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="personName" class="form-label">Имя</label>
              <input type="text" class="form-control" id="personName" required>
            </div>
            <div class="mb-3">
              <label for="personImage" class="form-label">Выберите фото</label>
              <input type="file" class="form-control" id="personImage" accept="image/*" required>
            </div>

            <div id="addPhotoAlert" class="alert alert-danger d-none" role="alert"></div>

            <div id="addPhotoSpinner" class="text-center my-3 d-none">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
              </div>
              <p class="mt-2 mb-0">Загрузка изображения...</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            <button type="submit" class="btn btn-primary">Добавить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/base.js"></script>

</body>

</html>
