<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Поиск человека по фото</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/index.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">QMagFace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Поиск людей по фото</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="base.html">База фото</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-wrapper">
    <div class="main-container text-center">
      <h2 class="mb-4">Поиск людей по фото</h2>

      <div class="mb-3 text-start">
        <input class="form-control" type="file" id="imageInput">
      </div>

      <button class="btn btn-primary w-100" onclick="uploadImage()">Загрузить</button>

      <div id="spinner" class="text-center my-4" style="display: none;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Загрузка...</span>
        </div>
        <p class="mt-2">Поиск людей на фото...</p>
      </div>

      <div id="result" class="mt-4 text-start"></div>
    </div>
  </div>

  <script src="../script/index.js"></script>
</body>

</html>
